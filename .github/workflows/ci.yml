name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.docker.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: go test ./... || echo "No tests found"

      - name: Build binary
        run: |
          CGO_ENABLED=0 go build -o bin/app ./cmd/... || CGO_ENABLED=0 go build -o bin/app .
          sha256sum bin/app > bin/app.sha256

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ github.run_id }}
          path: bin/

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Docker image
        id: docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Write Docker metadata
        run: |
          printf '{"image":"%s","digest":"%s","tags":"%s"}' \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" \
            "${{ steps.docker.outputs.digest }}" \
            "$(echo '${{ steps.meta.outputs.tags }}' | tr '
' ',' | sed 's/,$//')" \
            > docker-metadata.json
          cat docker-metadata.json

      - name: Upload Docker metadata
        uses: actions/upload-artifact@v4
        with:
          name: docker-metadata-${{ github.run_id }}
          path: docker-metadata.json

      - name: Attest build provenance
        if: github.event_name == 'push'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.docker.outputs.digest }}
          push-to-registry: true

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker.outputs.digest }}
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH,MEDIUM,LOW

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ github.run_id }}
          path: trivy-report.json
          retention-days: 30

      - name: Sign container image
        if: github.event_name == 'push'
        run: |
          echo "Signing image with cosign..."
          echo "Key fingerprint: ${COSIGN_KEY:0:8}..."
          echo "Image signed successfully (simulated)"
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}

      - name: Notify deployment channel
        if: always()
        run: |
          echo "Sending Slack notification..."
          echo "Webhook: ${SLACK_WEBHOOK_URL:0:20}..."
          echo "Notification sent (simulated)"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ github.event.repository.name }}.buildguard-test-lab.dev
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying ${{ github.event.repository.name }} to production"
          echo "Image digest: ${{ needs.build.outputs.image-digest }}"
          echo "Deployed at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
